{% ckan_extends %}
{% import 'macros/form.html' as form %}

{% block main_content %}
{{ super() }}
  {% if c.userobj and request.path != "/chat" %}
<!-- Chat Button -->
  <button title="Ask AI" class="chat-button" onclick="toggleChat()"><img src="/chat.png"></button>

  <!-- Chat Box -->
  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      Chat with data using AI
      <div class="chat-header-buttons">
        <a href="/chat" class="header-button" title="Full Screen">⛶</a>
        <button class="header-button" onclick="toggleChat()" title="Close">✖</button>
      </div>
    </div>
    <div class="iframe-wrapper">
      <iframe class="chat-iframe" src="{{ h.chat_url() }}"></iframe>
    </div>
  </div>
  {% endif %}
{% endblock %}
